<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Employee Name</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Employee.empname" class="form-control" id="title" placeholder="Employee Name Here"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">Designation</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Employee.designation" class="form-control" id="year" placeholder="Designation"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Employee.email" class="form-control" id="director" placeholder="Email address"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Phone</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Employee.phone" class="form-control" id="plot" placeholder="Phone number"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">Address</label>
  <div class="col-sm-10">
    <input type="text" ng-model="Employee.address" class="form-control" id="plot" placeholder="Address"/>
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Save"/>
  </div>
</div>
